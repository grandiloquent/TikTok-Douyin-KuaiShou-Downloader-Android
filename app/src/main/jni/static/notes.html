<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记</title>
    <link rel="stylesheet" href="index.css">
    <script src="custom-header.js"></script>
    <script src="custom-drawer.js"></script>
    <script src="custom-button.js"></script>
    <script src="custom-buttons.js"></script>
</head>

<body>
    <custom-drawer bind="customDrawer" @submit="onCustomDrawer" ></custom-drawer>
    <custom-header title="首页" bind="customHeader" @submit="showDrawer" @search="onSearch"></custom-header>
    <div style="height: 56px;"></div>
    <custom-buttons bind="customButtons" @submit="onButtonsHandler"></custom-buttons>
    <div bind="wrapper"
        style="-webkit-tap-highlight-color: transparent;box-sizing: border-box;border-left: none;border-right: none;border-radius: 0;padding: 0 16px">

    </div>
    <div bind="searchWrapper"
        style="position: fixed;z-index: 9998;background: white;border-radius: 8px 8px 0 0;left:0;top:0;right:0;bottom:0;display: none;">
        <div style="height: 60px;display: flex;align-items: center;">
            <div style="height: 60px;width: 48px;display: flex;align-items: center;justify-content: center;">
                <svg style="width: 24px;" viewBox="0 0 24 24">
                    <path
                        d="M9.516 14.016q1.875 0 3.188-1.313t1.313-3.188-1.313-3.188-3.188-1.313-3.188 1.313-1.313 3.188 1.313 3.188 3.188 1.313zM15.516 14.016l4.969 4.969-1.5 1.5-4.969-4.969v-0.797l-0.281-0.281q-1.781 1.547-4.219 1.547-2.719 0-4.617-1.875t-1.898-4.594 1.898-4.617 4.617-1.898 4.594 1.898 1.875 4.617q0 0.984-0.469 2.227t-1.078 1.992l0.281 0.281h0.797z">
                    </path>
                </svg>
            </div>
            <input bind="input" @keydown="onInput" type="text" placeholder="搜索" style="border: none;height: 60px;font-size: 16px;
            line-height: 60px;
            padding:0;
        flex-grow: 1;
            ">
            <div bind="close" @click="onClose" style="height: 60px;width: 48px;display: flex;align-items: center;justify-content: center;">
                <svg style="width: 24px;" viewBox="0 0 24 24">
                    <path d="M18.984 6.422l-5.578 5.578 5.578 5.578-1.406 1.406-5.578-5.578-5.578 5.578-1.406-1.406 5.578-5.578-5.578-5.578 1.406-1.406 5.578 5.578 5.578-5.578z"></path>
                </svg>
            </div>
        </div>
    </div>
    <script src="notes.js"></script>

</body>

</html>
