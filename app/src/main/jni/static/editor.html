<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet" href="editor.css">
    <script src="custom-toast.js"></script>
    <script src="custom-bottom-sheet.js"></script>
</head>

<body>
    <div bind="wrapper" style="display: flex;flex-direction: column;height: 100%">
        <textarea bind="textarea" style="flex-grow: 1;font-size: 18px"></textarea>
        <div style="height: 49px;"></div>
    </div>
    <div class="bar-renderer">
        <div bind @click="openLink" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M14.578 16.594l4.641-4.594-4.641-4.594 1.406-1.406 6 6-6 6zM9.422 16.594l-1.406 1.406-6-6 6-6 1.406 1.406-4.641 4.594z">
                </path>
            </svg>
            <div class="bar-item-title">
                链接
            </div>
        </div>
        <div bind @click="onTranslateChinese" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M21.516 20.484v-13.969q0-0.422-0.305-0.727t-0.727-0.305h-9.047l1.313 3.797h1.453v-1.266h1.266v1.266h4.547v1.313h-1.922q-0.703 2.344-2.391 4.219l3.281 3.281-0.938 0.891-3.094-3.094 1.031 3.094-1.969 2.531h6.469q0.422 0 0.727-0.305t0.305-0.727zM13.172 10.594l0.797 2.344 0.844 1.125q1.453-1.594 2.063-3.469h-3.703zM6.984 15.984q2.156 0 3.492-1.359t1.336-3.516q0-0.047-0.141-1.031h-4.688v1.734h2.953q-0.094 0.891-0.844 1.641t-2.109 0.75q-1.313 0-2.227-0.938t-0.914-2.25q0-1.359 0.914-2.297t2.227-0.938q1.266 0 2.063 0.797l1.313-1.266q-1.453-1.313-3.375-1.313-2.063 0-3.516 1.477t-1.453 3.539 1.453 3.516 3.516 1.453zM21 3.984q0.797 0 1.406 0.609t0.609 1.406v15q0 0.797-0.609 1.406t-1.406 0.609h-9l-0.984-3h-8.016q-0.797 0-1.406-0.609t-0.609-1.406v-15q0-0.797 0.609-1.406t1.406-0.609h6.984l1.031 3h9.984z">
                </path>
            </svg>
            <div class="bar-item-title">
                中文
            </div>
        </div>
        <div bind @click="onCopyLine" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M18.984 21v-14.016h-10.969v14.016h10.969zM18.984 5.016q0.797 0 1.406 0.586t0.609 1.383v14.016q0 0.797-0.609 1.406t-1.406 0.609h-10.969q-0.797 0-1.406-0.609t-0.609-1.406v-14.016q0-0.797 0.609-1.383t1.406-0.586h10.969zM15.984 0.984v2.016h-12v14.016h-1.969v-14.016q0-0.797 0.586-1.406t1.383-0.609h12z"></path>
            </svg>
            <div class="bar-item-title">
                复制
            </div>
        </div>
        <div bind @click="onSave" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15 9v-3.984h-9.984v3.984h9.984zM12 18.984q1.219 0 2.109-0.891t0.891-2.109-0.891-2.109-2.109-0.891-2.109 0.891-0.891 2.109 0.891 2.109 2.109 0.891zM17.016 3l3.984 3.984v12q0 0.797-0.609 1.406t-1.406 0.609h-13.969q-0.844 0-1.43-0.586t-0.586-1.43v-13.969q0-0.844 0.586-1.43t1.43-0.586h12z">
                </path>
            </svg>
            <div class="bar-item-title">
                保存
            </div>
        </div>
        <div bind @click="onShow" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
            </svg>
            <div class="bar-item-title">
                菜单
            </div>
        </div>
    </div>
    <custom-toast bind="toast"></custom-toast>
    <custom-bottom-sheet bind="customBottomSheet" @submit="onCustomBottomSheet" style="display:none;">
    </custom-bottom-sheet>
    <script src="editor.js"></script>
</body>

</html>
